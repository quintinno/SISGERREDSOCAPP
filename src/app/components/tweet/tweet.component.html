<ion-row class="wrapper">
    <ion-col size="2">
        <ion-avatar>
            <ion-img [src]="tweetObject.img"></ion-img>
        </ion-avatar>
    </ion-col>
    <ion-col size="10">
        <ion-row class="tweet-info">
            <ion-col size="12">
                <span class="name"> {{tweetObject.username}} </span>
            </ion-col>
        </ion-row>
    </ion-col>
</ion-row>
